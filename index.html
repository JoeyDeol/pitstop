<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pitstop</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src='https://use.fontawesome.com/8d93889061.js'></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,700" rel="stylesheet">

</head>

<body>

    <div id="map"></div>
    <section>
        <form action="">
            <fieldset class="userStart">
                <input type="text" name="userStartPoint" id="startPoint" placeholder="Please enter your starting point">
            </fieldset>
            <fieldset class="userEnd">
                <input type="text" name="userEndPoint" id="endPoint" placeholder="Please enter your destination">
            </fieldset>
            <div class="userLocationSubmit">
                <input type="submit" value="Find My Pitstops">
            </div>
        </form>
    </section>
    <section class="restoDetailsPanel">

    </section>
    <!-- javascript link to jquery and file -->
    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>


    <!-- Link to Google Maps Geometry Library -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDzOkHWOtzDgG_6drpT4GbqgHwnTIApsTg"></script>
    

    <script src="scripts/script.js"></script>
</body>
</html>
